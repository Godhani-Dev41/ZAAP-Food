<div class="home">
    <div class="home-header-wrapper">
        <app-home-header></app-home-header>
    </div>
    <div class="px-2 nav-options">
        <div class="pt-1">
            <ul class="nav align-items-center justify-content-between">
                <li class="nav-item text-uppercase categories-link">
                    <a class="nav-link text-dark pl-2" [routerLink]="'categories'"
                        routerLinkActive="router-link-active">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Checkout</a>
                </li>
                <li class="nav-item pr-2 see-all-link">
                    <a class="nav-link text-dark" [routerLink]="'categories/collections'">See All</a>
                </li>
            </ul>
            <!-- <div class="d-flex justify-content-between align-items-center container-fluid">
                <div class="font-weight-bold text-secondary">CATEGORIES</div>
                <div class="theme-blue-text font-weight-600">Checkout</div>
                <div class="text-secondary font-weight-500 font-small">See all</div>
            </div> -->
        </div>

        <div class="pt-2">
            <router-outlet></router-outlet>
        </div>

    </div>

    <div class="menu-label pt-4 pb-2 px-3">Menu's Popular</div>

    <button class="btn btn-circle btn-circle-lg position-fixed shadow-sm" (click)="openModal(template)">
        <i class="fa fa-filter" aria-hidden="true"></i>
    </button>

    <div class="container-fluid">
        <div class="food-items row pt-3">
            <div class="col-sm-6" *ngFor="let item of categoryProducts$ | async">
                <app-food-item class="mt-2" [item]="item"></app-food-item>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-body text-center">
        <ul class="list-group px-4">
            <li class="list-group-item border-0" *ngFor="let option of filterOptions"
                (click)="getCategoriesProductByFilter(option.name)">
                Filter by {{ option.title }}
            </li>
            <li class="list-group-item border-0" (click)="resetFilters()">Remove Filter</li>
        </ul>
    </div>
</ng-template>
